<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link th:href="@{/favicon.ico}" rel="icon">
    <link th:href="@{/css/bootstrap.min.css}"  rel="stylesheet" type="text/css">
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/animate.css}"  rel="stylesheet" type="text/css">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>

    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">RPC</h1>
            </div>
            <h3>欢迎使用 自动化测试平台</h3>

            <form class="m-t" role="form" action="main.html" th:action="@{/user/login}" method="POST">

                <p style="color:red" th:text="${msg}"  th:if="${not #strings.isEmpty(msg)}"></p>
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="用户名" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="密码" required="required">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>

            </form>
            <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a th:href="@{/user/register}">注册一个新账号</a></p>


        </div>
    </div>

    <!-- 全局js -->
    <script src="/js/jquery.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>

    
    

</body>

</html>
