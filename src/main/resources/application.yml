

server:
  port: 8081

spring:
  thymeleaf:
    cache: false
    check-template: true
    check-template-location: true
    enabled: true
    encoding: utf-8
    mode: HTML5
    prefix: classpath:/templates/
    suffix: .html
mybatis:
  mapper-locations:
    - classpath:mapper/*.xml
  type-aliases-package: com.panrui.panrui.mapper